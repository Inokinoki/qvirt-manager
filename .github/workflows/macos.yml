name: macOS CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build on macOS with Qt${{ matrix.qt_version }}
    runs-on: macos-13

    strategy:
      fail-fast: false
      matrix:
        qt_version: ['5.15.2', '6.5.3']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt_version }}
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtserialport'
        cache: true

    - name: Install libvirt via Homebrew
      run: |
        brew install libvirt pkg-config

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH="$Qt6_DIR;$Qt5_DIR" \
          -DQT_VERSION_MAJOR=${{ matrix.qt_version == '5.15.2' && '5' || '6' }} \
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install

    - name: Build
      run: cmake --build build --config Release -j$(sysctl -n hw.ncpu)

    - name: Run Tests
      run: |
        cd build
        QT_QPA_PLATFORM=offscreen ctest --output-on-failure

    - name: Install
      run: cmake --install build --config Release

    - name: Create macOS Bundle
      run: |
        cd build
        macdeployqt qvirt-manager.app -dmg -always-overwrite || true

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qvirt-manager-macos-qt${{ matrix.qt_version == '5.15.2' && '5' || '6' }}
        path: |
          build/qvirt-manager.app
          build/qvirt-manager.dmg
          install/
        retention-days: 7
      continue-on-error: true
