name: macOS CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build on macOS with Qt${{ matrix.qt_version }}
    runs-on: macos-14

    strategy:
      fail-fast: false
      matrix:
        qt_version: ['5.15.2', '6.5.3']
        include:
          - qt_version: '5.15.2'
            cmake_qt_flag: '5'
          - qt_version: '6.5.3'
            cmake_qt_flag: '6'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt_version }}
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtserialport qtnetworkauth'
        cache: true

    - name: Install libvirt and dependencies via Homebrew
      run: |
        brew update
        brew install libvirt pkg-config glib intltool

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH="$Qt${{ matrix.cmake_qt_flag }}_DIR" \
          -DQT_VERSION_MAJOR=${{ matrix.cmake_qt_flag }} \
          -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install

    - name: Build
      run: cmake --build build --config Release -j$(sysctl -n hw.ncpu)

    - name: Run Tests
      run: |
        cd build
        QT_QPA_PLATFORM=offscreen ctest --output-on-failure || true

    - name: Install
      run: cmake --install build --config Release

    - name: Create macOS app bundle
      run: |
        mkdir -p build/qvirt-manager.app/Contents/MacOS
        mkdir -p build/qvirt-manager.app/Contents/Resources
        cp build/src/qvirt-manager build/qvirt-manager.app/Contents/MacOS/
        cat > build/qvirt-manager.app/Contents/Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>qvirt-manager</string>
            <key>CFBundleIdentifier</key>
            <string>com.virtmanager.qvirt</string>
            <key>CFBundleName</key>
            <string>QVirt Manager</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
        </dict>
        </plist>
        EOF

    - name: Deploy Qt libraries
      run: |
        cd build
        macdeployqt qvirt-manager.app -dmg=always-overwrite || true

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qvirt-manager-macos-qt${{ matrix.cmake_qt_flag }}
        path: |
          build/qvirt-manager.app
          build/qvirt-manager.dmg
          install/
        retention-days: 7
        if-no-files-found: ignore
      continue-on-error: true
