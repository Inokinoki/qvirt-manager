name: Windows CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    strategy:
      matrix:
        qt_version: ['5.15.2', '6.5.3']
        build_type: [Debug, Release]
        include:
          - qt_version: '5.15.2'
            qt_package: 'qt5'
            cmake_qt_flag: '5'
          - qt_version: '6.5.3'
            qt_package: 'qt6'
            cmake_qt_flag: '6'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Setup Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: ${{ matrix.qt_version }}
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtserialport'

    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat

    - name: Install libvirt with vcpkg
      run: |
        .\vcpkg\vcpkg install libvirt:x64-windows
        echo "VCPKG_ROOT=$env:GITHUB_WORKSPACE\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "VCPKG_DEFAULT_BINARY_CACHE=$env:GITHUB_WORKSPACE\vcpkg\archives" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      timeout-minutes: 60
      continue-on-error: true

    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
          -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake" `
          -DQT_VERSION_MAJOR=${{ matrix.cmake_qt_flag }} `
          -DCMAKE_INSTALL_PREFIX=install
      continue-on-error: ${{ matrix.qt_version != '5.15.2' }}

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j
      continue-on-error: ${{ matrix.qt_version != '5.15.2' }}

    - name: Run Tests
      run: |
        cd build
        ctest -C ${{ matrix.build_type }} --output-on-failure
      continue-on-error: true

    - name: Install
      run: cmake --install build --config ${{ matrix.build_type }} --prefix install
      continue-on-error: true

    - name: Package
      run: |
        Compress-Archive -Path install\* -DestinationPath qvirt-manager-windows-${{ matrix.build_type }}-qt${{ matrix.cmake_qt_flag }}.zip
      continue-on-error: true

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qvirt-manager-windows-${{ matrix.build_type }}-qt${{ matrix.cmake_qt_flag }}
        path: qvirt-manager-windows-${{ matrix.build_type }}-qt${{ matrix.cmake_qt_flag }}.zip
        retention-days: 7
      continue-on-error: true

  build-msvc-2022:
    name: Build with MSVC 2022
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Qt 6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.6.1'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'

    - name: Configure CMake (no libvirt)
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DQT_VERSION_MAJOR=6

    - name: Build (partial, without libvirt)
      run: cmake --build build --config Release -j
      continue-on-error: true
